---
# 源类型，支持："dir" "rpm" "gem" "python" "empty" "tar" "deb" "cpan" "npm"
# "osxpkg" "pear" "pkgin" "virtualenv" "zip"
source_type: dir

# 目标包类型，支持："rpm" "deb" "solaris" "puppet" "dir" "osxpkg" "p5p"
# "sh" "solaris" "tar" "zip"
target_type: rpm

# 软件包名
name: image-manager
# 软件包版本号
version: 0.0.1
# 软件包发型序号，即相同版本号（version）的代码这是第几次打包发型
release: 1

# 安装位置，无需再写软件包名. 已默认安装至 /opt/letv
# prefix: /opt/letv
# 安装前执行的脚本，以项目主目录为起始路径
before_install: before_install.sh
# 安装后执行的脚本
after_install: after_install.sh
# 卸载后执行的脚本
after_remove: after_remove.sh
# 软件包所属分类，供软件仓库分类使用
category: GCP
# 软件包描述
description: |
    image-manager is a manager program for docker image.
# 软件包项目主页
url: http://git.letv.cn/mcluster/image-manager
# 软件包维护人员
maintainor: zhoubingzheng@letv.com
# 软件包供应商名称
vendor: LeCloud

# 软件包保存位置
#packout: /srv/rpms
